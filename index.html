<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-1 align-self-center">
        <button id="block" class="btn btn-primary w-100">Mine</button>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-1">
        <h2 id="block-display" class="w-100 text-center">0</h2>
        <h2 class="badge bg-info text-dark w-100">blocks</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <div class="card">
          <button type="button" id="pickaxe-buy" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Increase the number of blocks aquired each click by 1">Buy a Pickaxe
            <span id="pickaxe-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
          </button>
          <h2 class="badge bg-danger text-dark w-50 mx-auto mt-1">for</h2>
          <h2 id="pickaxe-price" class="text-center">10</h2>
          <h2 class="badge bg-info text-dark w-50 mx-auto">blocks</h2>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <button id="miner-buy" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Automatically mine 1 blocks every 10 seconds">Buy Auto-Miner
            <span id="miner-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
          </button>
          <h2 class="badge bg-danger text-dark w-50 mx-auto mt-1">for</h2>
          <h2 id="miner-price" class="text-center">20</h2>
          <h2 class="badge bg-info text-dark w-50 mx-auto">blocks</h2>
        </div>
      </div>
    </div>
  </div>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="main.js"></script>
</body>
</html>
